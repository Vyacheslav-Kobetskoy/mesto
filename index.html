<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="container">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">

      <section class="profile" aria-label="Профиль">
        <div class="profile__docket">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="#">
          <div class="profile__info">
            <div class="profile__title">
              <p class="profile__name">Вячеслав</p>
              <button class="profile__еdit-btn btn-hover"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn btn-hover"></button>
      </section>

      <article class="popup" aria-label="Попап">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__name popup__form" type="text">
          <input class="popup__status popup__form" type="text">
          <input type="submit" value="Сохранить" class="btn-hover popup__save-btn">
          <img class="popup__close-btn btn-hover" src="./images/CloseIcon.svg" alt="Закрыть">
        </form>
      </article>

      <section class="gallery" aria-label="Галерея">
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Карачаевск</p>
            <img class="btn-hover btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Еlbrus.jpg" alt="Эльбрус">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Гора Эльбрус</p>
            <img class="btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Dombai.jpg" alt="Домбай">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Домбай</p>
            <img class="btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Dombai.jpg" alt="Домбай">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Домбай</p>
            <img class="btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Еlbrus.jpg" alt="Эльбрус">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Гора Эльбрус</p>
            <img class="btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__photo" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="gallery__caption">
            <p class="gallery__photo-title">Карачаево-Черкесия</p>
            <img class="btn-hover gallery__like" src="./images/like.svg" alt="лайк">
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
