<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="container">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">

      <section class="profile" aria-label="Профиль">
        <div class="profile__docket">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Вячеслав</h1>
              <button class="profile__edit-btn btn-hover" type="button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn btn-hover" type="button"></button>
      </section>

      <section class="gallery" aria-label="Галерея">

      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <article class="popup" aria-label="Попап">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm">
        <input class="popup__input-text popup__input-text_type_name" name="editName" type="text">
        <input class="popup__input-text popup__input-text_type_status" name="editStatus" type="text">
        <input type="submit" value="Сохранить" class="btn-hover popup__save-btn">
      </form>

      <button class="popup__close-btn btn-hover" type="button"></button>
    </div>
  </article>


  <template class="template">
    <div class="gallery__card">
      <img class="gallery__photo" src="" alt="">
      <div class="gallery__caption">
        <h2 class="gallery__photo-title"></h2>
        <button class="btn-hover gallery__like" type="button"></button>
      </div>
      <button class="btn-hover gallery__delete-btn"> </button>
    </div>

  </template>


  <script src="./script/script.js"></script>
</body>

</html>
